<script>
            d3.csv("no-ceilings-data.csv", function(row){
                //accessor to convert to numbers
                var obj = {}
                Object.keys(row).forEach(function(k){
                    var v = row[k]
                    obj[k] = +v || v;
                })
                return obj
            }, function(err, data){
                //callback with data loaded
                if (err) return console.error(err);
                data.forEach(function(d){
                    console.log(d);
                })
            })
        </script>
