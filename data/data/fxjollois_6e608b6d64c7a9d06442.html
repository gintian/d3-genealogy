<h2>Echelle de couleurs (ou autres)</h2>
<div id = "D"></div>
<script>
var res = d3.select("#D"),
	col = d3.scale.ordinal()
		.range(d3.scale.category10().range()),
	explain1 = res.append("div"),
	explain2 = res.append("div");
explain1.append("strong").text("Domaine de la fonction col() (au dbut) : ");
explain1.selectAll("span")
	.data(col.domain())
	.enter()
	.append("span")
	.text(function(d) {if (i > 0) return ', '+d; return d; });
console.log(col.domain());
for(var i = 0; i < 15; i++) { 
		res.append("div")
			.style("background-color", col(i))
			.style("color", "white")
			.style("display", "inline-block")
			.style("margin", "5px")
			.text(i + " : " + col(i));
	}
explain2.append("strong").text("Domaine de la fonction col() ( la fin) : ");
explain2.selectAll("span")
	.data(col.domain())
	.enter()
	.append("span")
	.text(function(d, i) { if (i > 0) return ', '+d; return d;});
console.log(col.range());
</script>

<h2>autre</h2>
<div id = "E"></div>
<script>
var divE = d3.select("#E"),
	resPie = d3.layout.pie()([1, 2, 3, 4]),
	arcFunction = d3.svg.arc().outerRadius(200),
	resArc = resPie.map(function(p) { return arcFunction(p) });
divE.append("svg")
		.attr("width", 400)
		.attr("height", 400)
	.append("g")
		.attr("transform", "translate(" + 200 + "," + 200 + ")")
	.selectAll("path")
	.data(resArc)
	.enter()
	.append("path")
		.attr("d", function(d) {return d; })
		.style("fill", function(d, i) { return d3.scale.category10().range()[i]; });
console.log("resPie", resPie);
console.log("resArc", resArc);
</script>
