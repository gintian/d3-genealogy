<script>
    // fake data
    var data = [ 5, 10, 15, 20, 25, 30, 35,
                40, 50, 70, 80, 90, 100,
               110, 115, 120, 125, 130, 145, 150, 200]
    
    var hscale = d3.scale.linear()
      .domain([0, d3.max(data)])
      .range([0,5])
    
    var scene = d3.select("a-scene");
    
    var cubes = scene.selectAll("a-cube.bar")
      .data(data)
    cubes.enter().append("a-cube").classed("bar", true)
    cubes.attr({
      position: function(d,i) {
        var radius = 10;
        var theta = (i/data.length) * (2 * Math.PI)
        var x = radius * Math.cos(theta);
        var y = hscale(d)/2;
        var z = radius * Math.sin(theta);
        return x + " " + y + " " + z
      },
      rotation: function(d,i) {
        var x = 0;
        var y = -360 * i/data.length;
        var z = 0;
        return x + " " + y + " " + z
      },
      height: function(d,i) {
        return hscale(d)
      }
    })
  </script>
