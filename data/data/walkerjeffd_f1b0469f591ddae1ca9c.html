<script>
    var svg = d3.select('#viz')
    	.append('svg');
  
    var text = svg.selectAll('text')
      .data([{message: "Hello Builder!"}])
    	.enter()
    	.append('text')
    	.attr('x', 54)
    	.attr('y', 110)
    	.attr('fill', 'red')
    	.attr('font-size', 30)
   		.text(function (d) { return d.message; })
    	.each(function (d) { console.log(d); });
  </script>
