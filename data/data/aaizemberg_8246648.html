<script>
    d3.select("#uno").style("display", "block");
    d3.select("#dos").style("display", "none");

    d3.select('#b1').on('click', function() {
      d3.select("#uno").style("display", "block");
      d3.select("#dos").style("display", "none");
    });
      
    d3.select('#b2').on('click', function() {
      d3.select("#uno").style("display", "none");
      d3.select("#dos").style("display", "block");
    });
  </script>
