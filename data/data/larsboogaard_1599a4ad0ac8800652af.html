<script>

	var svg = d3.select("body")
		.append("svg")
		.attr("width", 800)
		.attr("height", 6000);

		d3.csv("bevolking.csv", function(data) {

			data.sort(function(a,b) {
				return d3.descending (+a.Population2015, +b.Population2015)
			});

			svg.selectAll("rect")
				.data(data)
				.enter()
				.append("rect")
				.attr("x", 10)
				.attr("y", function(d,i) {
					return i * 15
				})
				.attr("width", function(d) {
					return d.Population2015 / 1500
				})
				.attr("height", 10);

			svg.selectAll("text")
				.data(data)
				.enter()
				.append("text")
				.attr("x", function(d) {
					return d.Population2015 / 1500 + 20  
				})
				.attr("y", function(d,i) {
						return 8 + i * 15 
					})
				.attr("font-size", "10px")
				.attr("font-family", "sans-serif")
				.text(function(d) {
					return d.Community + " " + d.Population2015;
                   });

			
		});

	</script>
