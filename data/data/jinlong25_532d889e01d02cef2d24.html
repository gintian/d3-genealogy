<script>
    // Feel free to change or delete any of the code you see!
    var svg = d3.select("body").append("svg")
    svg.append("rect")
      .attr({x: 100, y: 10, width: 700, height: 480})
      .style({ fill: "#fff"})
    
    var data = [
      {
        'name': 'apple',
        'value': 250
      },
      {
        'name': 'banana',
        'value': 100
      },
      {
        'name': 'orange',
        'value': 150
      }
    ];

		var pie = d3.layout.pie();
    
		var arc = d3.svg.arc().innerRadius(50).outerRadius(70);
    
    var arcs = svg.selectAll('g.arc')
							.data(pie(data.map(function(d) {return d.value; })))
							.enter().append('g')
							.attr('transform', 'translate(70, 70)');

	//draw arcs
	arcs.append('path')
		.attr('d', arc);

    
  </script>
