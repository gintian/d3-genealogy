<script>
 
var width = 960,
    height = 500;
 
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
 
d3.timer(function() {
  for (var i = 0; i < 2; i++) {
    svg.append("circle")
        .attr("cx", function(){
          return Math.random()*width;
        })
        .attr("cy", function(){
          return Math.random()*height;         
        })
        .attr("r", 0)
      .transition()
        .attr("r", 3);
  }
});
 
</script>
