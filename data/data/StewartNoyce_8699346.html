<script>

var initialdiameter = diameter = 960,
    noob = 2,
    format = d3.format(",d");

// adjust the box immediately for mobile devices
if (window.innerWidth <= 480) {
    diameter = window.innerWidth;
}
    
// set viewBox and aspect ratio to enable a resize of the visual dimensions 
var viewBoxDimensions = "0 0 " + diameter + " " + diameter,
    aspect = 1;

var pack = d3.layout.pack()
    .size([diameter - 40, diameter - 40])
    .value(function(d) { return d.size; });

var svg = d3.select("body").append("svg")
    .attr("id", "visualsvg")
    .attr("viewBox", viewBoxDimensions)
    .attr("preserveAspectRatio", "xMinYMid")    // add viewBox and preserveAspectRatio
    .attr("width", diameter)
    .attr("height", diameter)
  .append("g")
    .attr("transform", "translate(2,2)");

d3.json("d3authorsbydomain.json", function(error, root) {
  var node = svg.datum(root).selectAll(".node")
      .data(pack.nodes)
    .enter().append("g")
      .attr("class", function(d) { return d.children ? "node" : "leaf node"; })
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  node.append("title")
      .text(function(d) { return d.name + (d.children ? "" : ": " + format(d.size)); });

  node.append("circle")
      .attr("r", function(d) { return d.r; });

  node.filter(function(d) { return !d.children && d.size > noob; }).append("text")
      .attr("dy", ".3em")
      .style("text-anchor", "middle")
      .text(function(d) { return d.name.substring(0, d.r / 3); });
});

window.onresize = function() {
    var targetWidth = (window.innerWidth < initialdiameter)? window.innerWidth : initialdiameter;
            
    var svg = d3.select("#visualsvg")
        .attr("width", targetWidth)
        .attr("height", targetWidth / aspect);
}

d3.select(self.frameElement).style("height", diameter + "px");

</script>
