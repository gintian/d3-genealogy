<script>
d3.xml("values.xml", "application/xml", function(xml) {
  d3.select("#chart")
    .selectAll("div")
    .data(xml.documentElement.getElementsByTagName("value"))
    .enter().append("div")
      .style("width", function(d) { return d.textContent * 10 + "px"; })
      .text(function(d) { return d.textContent; });
});

</script>
