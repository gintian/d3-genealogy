<script>

	var w = 500
	var h = 500
	var padding = [ 20, 10, 20, 100 ]; //Top, right, bottom, left

	var widthScale = d3.scale.linear()
						.range([ 0, w - padding[1] - padding[3] ]);

	var heightScale = d3.scale.ordinal()
						.rangeRoundBands ([ padding[0], h - padding[2] ] , 0.3);					

	var xAxis = d3.svg.axis()
					.scale(widthScale)
					.orient("bottom");

	var yAxis = d3.svg.axis()
					.scale(heightScale)
					.orient("left");			


	var svg = d3.select("body")
		.append("svg")
		.attr("width", w)
		.attr("height", h);



	d3.csv("bevolking.csv", function(data) {

			data.sort(function(a,b) {
				return d3.descending (+a.Population2015, +b.Population2015)
			});

			widthScale.domain([ 0, d3.max(data, function(d) {
				return +d.Population2015;
			}) ]);

			heightScale.domain(data.map(function(d) { return d.Community; } ));


			svg.selectAll("rect")
				.data(data)
				.enter()
				.append("rect")
				.attr("class", "rects")
				.attr("fill", "#AAAAAA")
				.attr("x", padding[3])					
				.attr("y", function(d,i) {
					return heightScale(d.Community);
				})
				.attr("width", function(d) {
					return widthScale(d.Population2015);
				})
				.attr("height", heightScale.rangeBand());

		svg.append("g")
			.attr("class", "xaxis")
			.attr("transform", "translate(" + padding[3] + "," + (h - padding[2]) + ")")
			.call(xAxis);

		svg.append("g")
			.attr("class", "yaxis")
			.attr("transform", "translate(" + (padding[3] - 5) + ",0)")
			.call(yAxis);



			
		});

	</script>
