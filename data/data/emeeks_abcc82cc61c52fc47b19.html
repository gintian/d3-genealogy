<script>
  function makeSomeMaps() {
    map = d3.carto.map();

    d3.select("#map").call(map);
    map.mode("globe");

    map.refresh();

    wcLayer = d3.carto.layer.tile();
    wcLayer
    .tileType("stamen")
    .path("watercolor")
    .label("Watercolor")
    .visibility(true)

    tonerLayer = d3.carto.layer.tile();
    tonerLayer
    .tileType("stamen")
    .path("toner")
    .visibility(false)
    .label("Toner")
    
    geojsonLayer = d3.carto.layer.geojson();
    geojsonLayer
    .path("http://bl.ocks.org/emeeks/raw/c970c9ee3e242e90004b/world.geojson")
    .label("SVG Borders")
    .cssClass("thickborders")
    .renderMode("svg")
    .on("load", selectFeatures);

    csvLayer = d3.carto.layer.csv();
    csvLayer
    .path("http://bl.ocks.org/emeeks/raw/c970c9ee3e242e90004b/sample_points.csv")
    .label("CSV Points")
    .cssClass("pinkcircle")
    .renderMode("svg")
    .markerSize(2)
    .x("x")
    .y("y");

    map.addCartoLayer(wcLayer).addCartoLayer(tonerLayer).addCartoLayer(geojsonLayer).addCartoLayer(csvLayer);
    
      function selectFeatures() {

    fNamedCountries = geojsonLayer.features().filter(function (d) {return d.properties.name.length < 6});

    featureLayer = d3.carto.layer.featureArray();
    featureLayer
    .features(fNamedCountries)
    .label("featureArray")
    .cssClass("halffilledcountries")
    .renderMode("svg");

      map.addCartoLayer(featureLayer);

    }
    
    d3.select("#map").append("button").attr("class", "reproject").html("Transform").on("click", reproject);
    
    function reproject() {
      if (d3.select("button.reproject").html() == "Transform") {
        d3.select("button.reproject").html("Projection")
        map.mode("transform");
        map.refresh();
      }
      else if (d3.select("button.reproject").html() == "Globe") {
        d3.select("button.reproject").html("Transform")
        map.mode("globe");
        map.refresh();        
      }
      else {
        d3.select("button.reproject").html("Globe")
        map.mode("projection");
        map.refresh();        
      }
    }
  }
</script>
<body onload="makeSomeMaps()">
<div id="map"></div>
<footer>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8" type="text/javascript"></script>
<script src="http://d3js.org/topojson.v1.min.js" type="text/javascript">
</script>
<script src="http://d3js.org/d3.geo.projection.v0.min.js" type="text/javascript">
</script>
<script src="http://bl.ocks.org/emeeks/raw/f3105fda25ff785dc5ed/tile.js" type="text/javascript">
</script>
<script src="http://bl.ocks.org/emeeks/raw/f3105fda25ff785dc5ed/d3.quadtiles.js" type="text/javascript">
</script>
<script src="http://bl.ocks.org/emeeks/raw/f3105fda25ff785dc5ed/d3.geo.raster.js" type="text/javascript">
</script>
<script src="https://rawgit.com/emeeks/d3-carto-map/master/d3.carto.map.js" type="text/javascript">
</script>
