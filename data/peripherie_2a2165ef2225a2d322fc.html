<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 module4 project</title>
		<script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
		<style type="text/css">
			
			body {
				background-color: #EDEDED;
				font-family: Helvetica, Arial, sans-serif;
			}

			h1 {
				font-size: 24px;
				margin: 0;
			}

			p {
				font-size: 18px;
				margin: 10px 0 0 0;
			}

			svg {
				background-color: white;
			}

			rect:hover {
				fill: orange;
			}
			
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 14px;
			}

			.y.axis path,
			.y.axis line {
				opacity: 0;
			}

		</style>
	</head>
	<body>

		<h1>GDP OUTLOOK</h1>

		<p>IMF estimates &ldquo;G7 GDP per capita in 2019.&rdquo;  Source: <a href="https://www.imf.org/external/pubs/ft/weo/2014/02/weodata/index.aspx">IMF</a>, 2014</p>

		<script type="text/javascript">		


			var w = 700;
			var h = 500;
			var padding = [ 20, 10, 30, 120 ];  //Top, right, bottom, left
            
            var f2c = d3.scale.linear().domain([32,212]).range([0,100]);


			var widthScale = d3.scale.linear()
								.range([ 0, w - padding[1] - padding[3] ]);
			
			var heightScale = d3.scale.ordinal()
								.rangeRoundBands([ padding[0], h - padding[2] ], 0.1);



			var xAxis = d3.svg.axis()
							.scale(widthScale)
							.orient("bottom");

			var yAxis = d3.svg.axis()
							.scale(heightScale)
							.orient("left");



			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);



			d3.csv("d3G7GDP.csv", function(data) {

				data.sort(function(a, b) {
					return d3.descending(+a.Y2019, +b.Y2019);
				});

				widthScale.domain([ 0, d3.max(data, function(d) {
					return +d.Y2019;
				}) ]);

				heightScale.domain(data.map(function(d) { return d.country; } ));

				var rects = svg.selectAll("rect")
								.data(data)
								.enter()
								.append("rect");

				rects.attr("x", padding[3])
					.attr("y", function(d) {
						return heightScale(d.country);
					})
					.attr("width", function(d) {
						return widthScale(d.Y2019);
					})
					.attr("height", heightScale.rangeBand())
					.attr("fill", "red")
					.append("title")
					.text(function(d) {
						return d.country + "'s GDP per capita in 2019 is estimated to be " + d.Y2019 + "US$";
					});

				svg.append("g")
					.attr("class", "x axis")
					.attr("transform", "translate(" + padding[3] + "," + (h - padding[2]) + ")")
					.call(xAxis);

				svg.append("g")
					.attr("class", "y axis")
					.attr("transform", "translate(" + padding[3] + ",0)")
					.call(yAxis);

			});


		</script>

	</body>
</html>
