<html>
<head>
  <title>Drawing a simple network without filtering</title>
  <meta charset="utf-8" />
<script src="http://d3js.org/d3.v3.min.js" type="text/JavaScript"></script>
</head>
<style>
  svg {
    height: 500px;
    width: 500px;
    border: 1px solid gray;
  }
</style>
<body>

<div id="viz">
  <svg>
  </svg>
</div>
</body>
  <footer>
<script>

d3.csv("firm.csv",function(error,data) {dataViz(data)});

function dataViz(incData) {

  var nodeHash = {};
  var nodes = [];
  var edges = [];

  // create node array - from edgelist
  incData.forEach(function (edge) {
    if (!nodeHash[edge.source]) {
      nodeHash[edge.source] = {id: edge.source, label: edge.source};
      nodes.push(nodeHash[edge.source]);
    }
    if (!nodeHash[edge.target]) {
      nodeHash[edge.target] = {id: edge.target, label: edge.target};
      nodes.push(nodeHash[edge.target]);
    }
    edges.push({source: nodeHash[edge.source], target: nodeHash[edge.target], weight: edge.weight});  //create edge array
  });

  // requires array of nodes with positions to use as input 
  var force = d3.layout.force().nodes(nodes).links(edges)
  .size([500,500])
  .charge(-200) //how much to attract/repel
  .linkDistance(100)
  .on("tick", updateNetwork);

  d3.select("svg").selectAll("line")
  .data(edges)
  .enter()
  .append("line")
  .style("stroke-width", "1px")
  .style("stroke", "#CC9999");

  d3.select("svg").selectAll("circle")
  .data(nodes)
  .enter()
  .append("circle")
  .style("fill", "#996666")
  .attr("r", 5);

  force.start();  // start animation of forced layout

  function updateNetwork() {
    d3.select("svg").selectAll("line")
      .attr("x1", function (d) {return d.source.x})
      .attr("x2", function (d) {return d.target.x})
      .attr("y1", function (d) {return d.source.y})
      .attr("y2", function (d) {return d.target.y});

    d3.select("svg").selectAll("circle")
      .attr("cx", function (d) {return d.x})
      .attr("cy", function (d) {return d.y});
  }



}
</script>
  </footer>

</html>
