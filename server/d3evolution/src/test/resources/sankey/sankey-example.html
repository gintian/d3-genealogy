  <!-- <script type="text/javascript" src="assets/twitterbootstrap/js/bootstrap-tab.js"></script> -->

<body>

  <h1>The Genealogy of D3 Code</h1>
  <div>
    <button class="btn btn-primary resetButton"> reset </button>
    <form action="demo_form.asp" class="filters">
      Author: <input class="authorFilter form-control" type="text" name="fname"><br>
      API: <input class="apiFilter form-control" type="text" name="fname"><br>
    </form>
    <div id="chart"></div>
  </div>

  <div id="meta-card" class="container-fluid">
    <ul class="nav nav-tabs" id="tabs" data-toggle="tabs">
        <li class="active"><a data-target="#code-tab" data-toggle="tab">Code Comparison</a></li>
        <li class="nav"><a data-target="#author-tab" data-toggle="tab">Prolific Authors</a></li>
        <li class="nav"><a data-target="#overview-tab" data-toggle="tab">Overview</a></li>
    </ul><br>

    <!-- Tab panes -->
    <div class="tab-content">
      <!-- Node comparison -->
      <div class="tab-pane fade in active" id="code-tab">
        <div class="col-md-6" id="detail-parent">
          <b> Original Source Code: </b> <span class="snippet-name"> </span> <br>
          <b> Author: </b> <span class="author"> </span> <br>
          <b> Creation Date: </b> <span class="created-date"> </span> <br><br>
          <div class="code-snippet">
          </div>
        </div>
        <div class="col-md-6" id="detail-child">
          <b> Original Source Code: </b> <span class="snippet-name"> </span> <br>
          <b> Author: </b> <span class="author"> </span> <br>
          <b> Creation Date: </b> <span class="created-date"> </span> <br><br>
          <div class="code-snippet">
          </div>
        </div>
      </div>
      <!-- top author list -->
      <div class="tab-pane fade" id="author-tab">
        &nbsp&nbsp&nbsp <b>Most prolific authors:</b><br>
        <ol id=author-list>
          blah
        </ol>
      </div>
      <!-- graph overview statistics -->
      <div class="tab-pane fade" id="overview-tab">
        &nbsp&nbsp&nbsp<b>Snippets:</b><span id="snippet-count"> </span> <br>
        &nbsp&nbsp&nbsp<b>Links:</b><span id="link-count"> </span> <br>
        &nbsp&nbsp&nbsp<b>Unique Authors:</b><span id="author-count"> </span> <br>

      </div>

    </div>

    <script type="text/javascript">
    jQuery(document).ready(function ($) {
        $('#tabs').tab();
    });
    </script>
