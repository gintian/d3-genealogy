<!DOCTYPE html>
<meta charset="utf-8">
<title>SANKEY Experiment</title>
<style>
 
.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}
 
.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}
 
.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}
 
.link:hover {
  stroke-opacity: .5;
}

.axis line, .axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.domain {
  opacity: 0.4;
}

.x {  
  opacity: 0.6;
}

.axis text {
    text-shadow: 0 1px 0 #fff;
    cursor: move;
}
 
</style>
<body>
 
<p id="chart">
 
<script src="http://d3js.org/d3.v3.js"></script>
<script src="sankey.js"></script>
<script>
  
var units = "Widgets";
 
var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 1200 - margin.left - margin.right,
    height = 740 - margin.top - margin.bottom;
 
var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scale.category20();
 
// append the svg canvas to the page
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");
 
// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(20)
    .nodePadding(10)
    .size([width, height-margin.top])
    .topMargin(3 * margin.top);
 
var path = sankey.link();
 
// load the data
d3.json("force-layout.json", function(graph) {
 
    var nodeMap = {};
    graph.nodes.forEach(function(x) { nodeMap[x.uid] = x; });
    graph.links = graph.links.map(function(x) {
      return {
        source: nodeMap[x.source],
        target: nodeMap[x.target],
        value: x.value
      };
    });
 
  sankey
      .nodes(graph.nodes)
      .links(graph.links)
      .layout(32);
 
// add in the links
  var link = svg.append("g").selectAll(".link")
      .data(graph.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; });
 
// add the link titles
  link.append("title")
        .text(function(d) {
        return d.source.description + " â†’ " + 
                d.target.description + "\n" + format(d.value); });
 
// add in the nodes
  var node = svg.append("g").selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("id", function(d) { return "node_" + d.uid} )
      .attr("created_at", function(d) { return d.created_at; })
      .attr("transform", function(d) { 
      return "translate(" + d.x + "," + d.y + ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { 
      this.parentNode.appendChild(this); })
      .on("drag", dragmove));
 
// add the rectangles for the nodes
  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { 
      return d.color = color(d.uid.replace(/ .*/, "")); })
      .style("stroke", function(d) { 
      return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) { 
      return d.uid + "\n" + format(d.value); });
 
// add in the title for the nodes
  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.description; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

/* move nodes to timeline position. */

  function stringToDate(str) {
    return new Date(Date.parse(str));
  }

  var savedCoordinates = sankey.nodes().map(function(d) {
    return { x : d.x, y : d.y}
  });

  Array.prototype.maxDate = function() {
    return stringToDate(this.reduce(function (p, v) {
      return stringToDate(p.created_at) > stringToDate(v.created_at) ? p : v;
    }).created_at);
  };

  Array.prototype.minDate = function() {
    return stringToDate(this.reduce(function (p, v) {
      return stringToDate(p.created_at) < stringToDate(v.created_at) ? p : v;
    }).created_at);
  };

  var startDate = sankey.nodes().minDate();
  var endDate = sankey.nodes().maxDate();

  // find ms : px ratio
  var timeDiff = Math.abs(startDate.getTime() - endDate.getTime());
  var screenWidth = width - sankey.nodeWidth();
  var timeToSizeRatio = timeDiff / screenWidth;

  var newCoordinates = sankey.nodes().map(function(d) {
    var oldX = d.x;
    var newX = (stringToDate(d.created_at).getTime() - startDate.getTime())  / timeToSizeRatio;
  
    d3.select('#node_' + d.uid).attr("transform", 
        "translate(" + (d.x = newX) + "," + (d.y = Math.max(margin.top, Math.min(d.y))) + ")");
    sankey.relayout();
    link.attr("d", path);
    return newX;
  });

// vertical gridlines / x axis 
  var xScale = d3.time.scale()
        .domain([startDate, endDate])
        .range([0, width]);

  var xAxis = d3.svg.axis()
        .orient("top")
        // to change format: https://github.com/d3/d3/wiki/Time-Formatting
        .tickFormat(d3.time.format('%m/%y')) 
        .scale(xScale);

  svg.append("g")
        .attr("transform", "translate(0," + 20 + ")")
        .call(xAxis);

  svg.selectAll(".xAxis text")
        .attr("transform", function(d) {
            return "translate(" + this.getBBox().height*-2 + "," + this.getBBox().height + ")rotate(-45)";
        })

  svg.selectAll("line.x")
        .data(xScale.ticks(8))
        .enter().append("line")
        .attr("class", "x")
        .attr("x1", xScale)
        .attr("x2", xScale)
        .attr("y1", 0)
        .attr("y2", height)
        .style("stroke", "#ccc");



// add in vertical grid lines
  // var xScale = d3.time.scale()
  //     .domain([startDate, d3.time.day.offset(endDate), 1])
  //     .rangeRound([0, width]);

  // var xAxis = d3.svg.axis()
  //     .scale(xScale)
  //     .orient("bottom")
  //     .tickFormat(d3.time.format('%a %d'))
  //     .ticks(d3.time.days, 1)
  //     .innerTickSize(-height)
  //     .outerTickSize(0)
  //     .tickPadding(10);

  // svg.append("g")
  //     .attr("class", "x axis")
  //     .attr("transform", "translate(0," + height + ")")
  //     .call(xAxis)

 
// the function for moving the nodes
  function dragmove(d) {
    d3.select(this).attr("transform", 
        "translate(" + (
             d.x = d.x
          ) + "," + (
                   d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
            ) + ")");
    sankey.relayout();
    link.attr("d", path);
  }
});
 
</script>
 
</body>
</html>
