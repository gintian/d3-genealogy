<!DOCTYPE html>
<meta charset="utf-8">
<title>SANKEY Experiment</title>
<head>
  <link href="css/general.css" rel="stylesheet" type="text/css" />
  <link href="css/tipsy.css" rel="stylesheet" type="text/css" />
  <link href="css/callout-styles.css" rel="stylesheet" type="text/css" />
  <!-- <link href="css/meta-card-styles.css" rel="stylesheet" type="text/css" /> -->
  <link href="css/detail-view-styles.css" rel="stylesheet" type="text/css" />
  <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  <!-- <script type="text/javascript" src="assets/twitterbootstrap/js/bootstrap-tab.js"></script> -->

  <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
  <script type= "text/javascript" src="js/sankey.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>

<body>



  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3"> </div>
      <div class="col-sm-14"> 
        <h1>The Genealogy of D3 Code</h1> 
      </div>
      <div class="col-sm-3"> 
        <button class="btn btn-primary modal-open"> Show Detail View </button>
      </div>
    </div>

    <!-- Detail View Template -->
    <div class="modal-outer">
      <div class="modal-inner modal-content">
        <div class="col-sm-16" id="diff-cols">
          <canvas id="html5Canvas"> </canvas>
          <div id="diff-row">

            <!-- Column 0 -->
            <div class="col-sm-5" id="col-0">
              <br><br>
              <div class="row header-area">
                <div class="col-sm-8 thumbnail-col inside-full-height"> 
                </div>
                <div class="col-sm-12 title-and-author-col inside-full-height"> 
                  <div class="title-and-author-text">
                    <div class="name">  </div>
                    <div class="author"> No gist selected. </div>
                  </div>
                </div>
              </div>
              <div class="code-container">
              </div>
            </div>

            <!-- Column 1 -->
            <div class="col-sm-5" id="col-1">
              <br><br>
              <div class="row header-area">
                <div class="col-sm-8 code-thumbnail inside-full-height" > 
                </div>
                <div class="col-sm-12 title-and-author-col inside-full-height"> 
                  <div class="title-and-author-text">
                    <div class="name">  </div>
                    <div class="author"> No gist selected. </div>
                  </div>
                </div>
              </div>
              <div class="code-container">
              </div>
            </div>

            <!-- Column 2 -->
            <div class="col-sm-5" id="col-2">
              <br><br>
              <div class="row header-area">
                <div class="col-sm-8 code-thumbnail inside-full-height" > 
                </div>
                <div class="col-sm-12 title-and-author-col inside-full-height"> 
                  <div class="title-and-author-text">
                    <div class="name">  </div>
                    <div class="author"> No gist selected. </div>
                  </div>
                </div>
              </div>
              <div class="code-container">
              </div>
            </div>

            <!-- Column 3 - the most recently selected node-->
            <div class="col-sm-5" id="col-3">
              <br><br>
              <div class="row header-area">
                <div class="col-sm-8 code-thumbnail inside-full-height" > 
                </div>
                <div class="col-sm-12 title-and-author-col inside-full-height"> 
                  <div class="title-and-author-text">
                    <div class="name">  </div>
                    <div class="author"> No gist selected. </div>
                  </div>
                </div>
              </div>
              <div class="code-container">
              </div>
            </div>
          </div>
          <div id="inspector-row">
            <div class="col-sm-20" id="inspector-contents"> 
              <div class="seperator" id="seperator-gray"> </div>
              <div id="inspector-code">
                <div class="col-sm-10" id="inspector-left"> 
                  hi
                </div>
                <div class="col-sm-10" id="inspector-right"> 
                  hi
                </div>
              </div>
            </div>
          </div>
        </div>


        <!-- Column 4 - this has info on the next set of children nodes -->
        <div class="col-sm-4 rightmost-col"> 
          <div class="rightmost-col-header">
            Select next gist
            </div>
          <div class="node-preview-list">
            <div class="node-preview">
              <span class='preview-attr name'> Name </span>
              <br>
              <span class='preview-attr author'> Author </span>
              <br>
              <span class='preview-attr date'> Date </span>
              <br>
              <img class='preview' src='assets/thumbnail1.png'>
            </div>
            <div class="node-preview">
              <span class='preview-attr name'> Name </span>
              <br>
              <span class='preview-attr author'> Author </span>
              <br>
              <span class='preview-attr date'> Date </span>
              <br>
              <img class='preview' src='assets/thumbnail1.png'>
            </div>
            <div class="node-preview">
              <span class='preview-attr name'> Name </span>
              <br>
              <span class='preview-attr author'> Author </span>
              <br>
              <span class='preview-attr date'> Date </span>
              <br>
              <img class='preview' src='assets/thumbnail1.png'>
            </div>
          </div>
        </div>

        </div>
      </div>
    </div>
  </div>

  <div>
    <button class="btn btn-primary resetButton"> reset </button>
    <form action="demo_form.asp" class="filters">
      Author: <input class="authorFilter form-control" type="text" name="fname"><br>
      API: <input class="apiFilter form-control" type="text" name="fname"><br>
    </form>
    <div id="chart"></div>
  </div>
  
  <script type= "text/javascript" src="js/generateHTML.js"></script>
  <script type= "text/javascript" src="js/detailView.js"></script>
  <script type= "text/javascript" src="js/visualize.js"></script>
  
</body>
</html>
