<!DOCTYPE html>
<meta charset="utf-8">
<title>SANKEY Experiment</title>
<head>
  <link href="css/general.css" rel="stylesheet" type="text/css" />
  <link href="css/tipsy.css" rel="stylesheet" type="text/css" />
  <link href="css/callout-styles.css" rel="stylesheet" type="text/css" />
  <link href="css/meta-card-styles.css" rel="stylesheet" type="text/css" />
  <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
  <script type= "text/javascript" src="js/sankey.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="js/jquery.tipsy.js"></script>
</head>

<body>

  <h1>The Genealogy of D3 Code</h1>
  <div>
    <button class="btn btn-primary resetButton"> reset </button>
    <form action="demo_form.asp" class="filters">
      Author: <input class="authorFilter form-control" type="text" name="fname"><br>
      API: <input class="apiFilter form-control" type="text" name="fname"><br>
    </form>
    <div id="chart"></div>
  </div>

  <div id="meta-card" class="container-fluid">
    <div class=row>
      <div class="col-sm-10">
      </div>
      <div class="col-sm-1">
        <a id="show-meta-stats" class="selected"> meta </a>
      </div>
      <div class="col-sm-1">
        <a id="show-local-stats"> local </a>
      </div>
    </div>
    <div class="row selected" id=global-card>
      Most prolific authors:
      <ol id=author-list>
        blah
      </ol>
    </div>
    <div class=row id=local-card>
      <div class="col-md-6" id="detail-parent">
        <b> Original Source Code: </b> <span class="snippet-name"> </span> <br>
        <b> Author: </b> <span class="author"> </span> <br>
        <b> Creation Date: </b> <span class="created-date"> </span> <br><br>
        <div class="code-snippet">
        </div>
      </div>
      <div class="col-md-6" id="detail-child">
        <b> Original Source Code: </b> <span class="snippet-name"> </span> <br>
        <b> Author: </b> <span class="author"> </span> <br>
        <b> Creation Date: </b> <span class="created-date"> </span> <br><br>
        <div class="code-snippet">
        </div>
      </div>
    </div>
  </div>
  <script type= "text/javascript" src="js/visualize.js"></script>
</body>
</html>
